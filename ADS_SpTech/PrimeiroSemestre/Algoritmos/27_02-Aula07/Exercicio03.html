<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    Número <input type="text" id="inputNumero"> <br>
    <button onclick="analisar()">Analisar Número</button>
    <div id="divMensagem"></div>
</body>
</html>
<script>
    function analisar() {
        var numero = Number(inputNumero.value);

        if (numero > 50) {
            divMensagem.innerHTML = "O número é maior que 50";
        }

        if (numero <= 50) {
            divMensagem.innerHTML = "O número é menor ou igual a 50";
        }
    }
</script>
