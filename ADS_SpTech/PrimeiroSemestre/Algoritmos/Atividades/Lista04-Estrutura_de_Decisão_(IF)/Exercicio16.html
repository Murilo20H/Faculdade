<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
    <style>
        .fonteAzul {
            color: blue;
        }

        .fonteVermelho {
            color: red;
        }
    </style>
</head>
<body>
    Digite o saldo da conta: <input type="number" id="inputSaldo"> <br><br>
    Digite o valor do débito: <input type="number" id="inputDebito"> <br><br>
    <button onclick="analisar()">Analisar conta</button>
    <div id="divResposta"></div>
</body>
</html>
<script>
    
    function analisar() {
        var saldo = Number(inputSaldo.value);
        var debito = Number(inputDebito.value);
        var resultado = saldo - debito;
        
        if (saldo > debito) {
            divResposta.innerHTML = `<h4 class="fonteAzul" > O saldo atual da conta corrente é  ${resultado}</h4>`;
        }
        
        if ((saldo - debito) == 0) {
            divResposta.innerHTML = `<h4> O saldo atual da conta corrente é  ${resultado}</h4>`;
        }
        
        if (saldo < debito) {
            divResposta.innerHTML = `<h4 class="fonteVermelho" > O saldo atual da conta corrente é  ${resultado}</h4>`;
        }
    }
</script>
