<body>
    Digite a frequência do aluno: <input type="number" id="inputFrequencia"> <br><br>

<script>
    
    function analisar() {
        var frequencia = Number(inputFrequencia.value);

        if (frequencia < 50) {
            divResposta.innerHTML = `<img src="https://media.licdn.com/dms/image/C4E12AQFaXoYLA-K3WQ/article-cover_image-shrink_600_2000/0/1608661122294?e=2147483647&v=beta&t=f2JCEn5BAebj5Kp9GkK6TEZaS0uSPgyUgKPUv7jZqLM" class="imgTurista">`;
        } else {
            divResposta.innerHTML = `<img src="https://media.gazetadopovo.com.br/2017/08/298e8518ba6191db012724dad7d52bab-gpMedium.jpg" class="imgEstudante">`;
        }
    }
</script>
