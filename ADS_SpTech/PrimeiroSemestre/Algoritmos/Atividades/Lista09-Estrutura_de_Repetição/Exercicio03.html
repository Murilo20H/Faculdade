<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <button onclick="dizer()">Diga algo sobre a matéria de Algoritmos</button>
    <div id="divResposta"></div>
</body>
</html>
<script>
    function dizer() {
        for (var contador = 1; contador <= 7; contador++) {
            divResposta.innerHTML += `${contador}. <b>A matéria dos melhores professores!</b><br>`;
        }
    }
</script>
