<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <button onclick="exibir()">Exibir Endereço</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    var lista_pessoas = [];


    function exibir() {
        div_mensagem.innerHTML = "";
        var pessoa = {
            nome: "Fulano",
            endereco: {
                rua: "Haddock Lobo",
                bairro: "Cerqueira César",
                cidade: "São Paulo",
                estado: "São Paulo",
                cep: '01414-001',
                numero: 595
            }
        }

        console.log(JSON.stringify(pessoa));
        lista_pessoas.push(pessoa);

        for (let i = 0; i < lista_pessoas.length; i++) {
            const pessoa_atual = lista_pessoas[i];

            div_mensagem.innerHTML += `
                ${pessoa_atual.nome} <br><br>
                ${pessoa_atual.endereco.rua}, ${pessoa_atual.endereco.numero} - ${pessoa_atual.endereco.bairro}, ${pessoa_atual.endereco.cidade} - ${pessoa_atual.endereco.estado}, ${pessoa_atual.endereco.cep}
            `
        }
    }
</script>
