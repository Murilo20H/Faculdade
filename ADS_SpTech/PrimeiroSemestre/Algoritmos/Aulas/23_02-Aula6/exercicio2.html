<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06 - Exercício 02</title>
</head>
<body>
    <h1>Valor depositado:</h1>
    <input type="number" id="valor"><br><br>
    <button onclick="depositar()">Depositar</button>
    <button onclick="retirar()">Retirar</button><br><br>
    <h1>Resultado:</h1>
    <div id="divMensagem"></div>
</body>
</html>
<script>
    let saldo = 0;
    function depositar() {
        saldo = saldo + Number(valor.value);
        divMensagem.innerHTML += `<br>Depósito de R$ ${valor.value}  efetuado! Saldo atual: R$ ${saldo}`;
    }
    function retirar() {
        saldo = saldo - valor.value;
        divMensagem.innerHTML += `<br>Retirada de R$ ${valor.value}  efetuada! Saldo atual: R$ ${saldo}`;
        }
</script>
