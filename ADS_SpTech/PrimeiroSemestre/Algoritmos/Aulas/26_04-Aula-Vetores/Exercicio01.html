<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    Fruta: <input type="text" id="input_fruta"><br>
    <button onclick="adicionar()">Adicionar</button>
    <button onclick="pesquisar()">Pesquisar</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    var lista_frutas = [];
    div_mensagem.innerHTML = "";

    function adicionar() {
        var fruta = input_fruta.value;

        if (lista_frutas.indexOf(fruta) == -1) {
            lista_frutas.push(fruta);
            div_mensagem.innerHTML += `${lista_frutas} <br>`;
        } else {
            alert("Não pode cadastrar uma fruta repetida!");
        }
    }

    function pesquisar() {
        var fruta = input_fruta.value;

        if (lista_frutas.indexOf(fruta) == -1) {
            alert(`A fruta ${fruta} não existe!`);
        } else {
            alert(`A fruta ${fruta} existe!`);
        }
    }
</script>
