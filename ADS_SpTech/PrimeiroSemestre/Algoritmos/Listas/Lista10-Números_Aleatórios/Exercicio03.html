<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    Digite quantos números serão sorteados: <input type="text" id="inputNumeros"> <br><br>
    <button onclick="sortear()">Sortear</button>
    <div id="divMensagem"></div>
</body>
</html>

<script>
    function sortear(){
        var numeros = Number(inputNumeros.value);
        var mensagem = "";

        var contadorAbaixoMedia = 0;
        var contadorAcimaMedia = 0;

        var maiorNumero = 0;
        var menorNumero = 1;
        var somatorio = 0;
        var mediaNumeros = 0;

        for (var contador = 1; contador <= numeros; contador++) {
            var numeroAleatorio = Math.random();
            somatorio += numeroAleatorio;
            
            if (numeroAleatorio >= 0.5) {
                contadorAcimaMedia++;
                mensagem += `${numeroAleatorio} está na metade <b style="color: #FFA500">superior</b> dos números<br>`;
            } else {
                contadorAbaixoMedia++;
                mensagem += `${numeroAleatorio} está na metade <b style="color: #00FF00">inferior</b> dos números<br>`;
            }

            if (numeroAleatorio > maiorNumero) {
                maiorNumero = numeroAleatorio;
            }

            if (numeroAleatorio < menorNumero) {
                menorNumero = numeroAleatorio;
            }
        }
        mediaNumeros = somatorio / numeros;
        mensagem += `<br>TOTAL DE NÚMEROS SORTEADOS <b style="color: #FFA500">ACIMA DA METADE</b> = ${contadorAcimaMedia}<br><br>
        TOTAL DE NÚMEROS SORTEADOS <b style="color: #00FF00">ABAIXO DA METADE</b> = ${contadorAbaixoMedia}<br><br>
        MAIOR NÚMERO SORTEADO = ${maiorNumero}<br><br>
        MENOR NÚMERO SORTEADO = ${menorNumero}<br><br>
        MÉDIA DOS NÚMEROS SORTEADOS = ${mediaNumeros}`;
        
        divMensagem.innerHTML = mensagem;
    }
</script>
