<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>

<body>
    Destino de viagem: <input type="text" id="input_destino"><br>
    <button onclick="adicionar()">Adicionar</button>
    <button onclick="primeira()">Primeira viagem</button>
    <button onclick="terceira()">Terceira viagem</button>
    <button onclick="ultima()">Última viagem</button>
    <div id="div_mensagem"></div>
</body>

</html>
<script>
    var lista_destinos = [];

    function adicionar() {
        var destino = input_destino.value;

        lista_destinos.push(destino)

        div_mensagem.innerHTML += `Destino adicionado!<br>`;
    }

    function primeira() {
        if (lista_destinos.length < 1) {
            div_mensagem.innerHTML += `Ainda não viajou<br>`;
        } else {
            div_mensagem.innerHTML += `${lista_destinos[0]}<br>`;
        }
    }

    function terceira() {
        if (lista_destinos.length < 3) {
            div_mensagem.innerHTML += `Ainda não fez a terceira viagem<br>`;
        } else {
            div_mensagem.innerHTML += `${lista_destinos[2]}<br>`;
        }
    }

    function ultima() {
        if (lista_destinos.length < 1) {
            div_mensagem.innerHTML += `Ainda não viajou<br>`;
        } else {
            div_mensagem.innerHTML += `${lista_destinos[(lista_destinos.length - 1)]}<br>`;
        }
    }
</script>
