<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>

<body>
    Digite o seu ranking de filmes favoritos em ordem: <input type="text" id="input_filme"><br>
    <button onclick="cadastrar()">Cadastrar filme</button>
    <button onclick="ver()">Ver Favoritos</button>
    <div id="div_mensagem"></div>
</body>

</html>
<script>
    var lista_filmes = [];

    function cadastrar() {
        var filme = input_filme.value;
        
        lista_filmes.push(filme)
        
        div_mensagem.innerHTML += `Filme adicionado!<br>`;
    }
    
    function ver() {
        var contador_filmes = 0;

        for (var contador = 0; contador < lista_filmes.length; contador++) {
            div_mensagem.innerHTML += ``;
            contador_filmes++;
        }

        div_mensagem.innerHTML += `Total: ${contador_filmes}<br>O filme que mais gosta é ${lista_filmes[0]}<br>E desses, o que menos gosta é ${lista_filmes[(lista_filmes.length - 1)]}`;
    }
</script>
