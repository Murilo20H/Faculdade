<body>
    Digite o seu ranking de filmes favoritos em ordem: <input type="text" id="input_filme"><br>
    <button onclick="cadastrar()">Cadastrar filme</button>
    <div id="div_mensagem"></div>

<script>
    var lista_filmes = [];

    function cadastrar() {
        var filme = input_filme.value;
        
        lista_filmes.push(filme)
        
        div_mensagem.innerHTML += `${filme}<br>`;
    }
</script>
