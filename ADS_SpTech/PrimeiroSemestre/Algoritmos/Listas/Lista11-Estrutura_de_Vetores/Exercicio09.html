<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>

<body>
    Nome do projeto: <input type="text" id="input_projeto"><br>
    <button onclick="registrar()">Registrar projeto</button>
    <button onclick="mostrar()">Mostrar projetos</button>
    <div id="div_mensagem"></div>
</body>

</html>
<script>
    var lista_projetos = [];
    var contador_projetos = 0;
    
    function registrar() {
        var projeto = input_projeto.value;
        var mensagem = "";
        var nivel = "";
        
        lista_projetos.push(projeto)
        contador_projetos++;
        
        if (contador_projetos >= 0 && contador_projetos <= 4) {
            nivel = "Júnior";
        } else if (contador_projetos >= 5 && contador_projetos <= 12) {
            nivel = "Pleno";
        } else if (contador_projetos >= 13) {
            nivel = "Sênior";
        }

        mensagem += `Você já fez ${contador_projetos} projetos. Por isso você é um profissional ${nivel}`; 
        div_mensagem.innerHTML = mensagem;
    }
    
    function mostrar() {
        var mensagem = "";
        var tamanho_lista = lista_projetos.length;

        for (var contador = tamanho_lista; contador > 0; contador--) {
            mensagem += `${lista_projetos[contador - 1]}<br>`
        }
    
        div_mensagem.innerHTML = mensagem;

    }
</script>
