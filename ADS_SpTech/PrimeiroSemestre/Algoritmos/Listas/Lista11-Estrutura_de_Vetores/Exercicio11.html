<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>

<body>
    Preço de um produto: <input type="number" id="input_preco"><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="atualizar()">Atualizar Estoque</button>
    <div id="div_mensagem"></div>
</body>

</html>
<script>
    var lista_precos = [];
    
    function cadastrar() {
        var preco = input_preco.value;
        
        lista_precos.push(preco);
    }
    
    function atualizar() {
        var mensagem = "";
        var somatorio = 0;

        for (var contador = lista_precos.length - 1; contador >= 0; contador--) {
            mensagem += `${lista_precos[contador]}<br>`
            somatorio += Number(lista_precos[contador]);
        }

        mensagem += `<br><br>Você tem ${lista_precos.length} produtos cadastrados em estoque<br><br>Seu estoque vale R$${somatorio}`;

        div_mensagem.innerHTML = mensagem;
    }
</script>
