<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 22</title>
    <style>
        .fonteAzul {
            color: blue;
        }

        .fonteVermelho {
            color: red;
        }
    </style>
</head>
<body>
    Digite a sua meta de economia: <input type="number" id="inputMeta"> <br><br>
    Digite o quanto você tem guardado: <input type="number" id="inputGuardado"> <br><br>
    <button onclick="analisar()">Analisar economia</button> <br><br>
    <div id="divResposta"></div>
</body>
</html>
<script>
    
    function analisar() {
        var meta = Number(inputMeta.value);
        var guardado = Number(inputGuardado.value);
        
        if (guardado == meta) {
            divResposta.innerHTML = `Parabéns, meta alcançada!`;
        }

        if (guardado > meta) {
            divResposta.innerHTML = `Meta ultrapassada em ${guardado - meta}`;
        }

        if (guardado < meta) {
            divResposta.innerHTML = `Força! Ainda em busca da meta! Falta ${meta - guardado}`;
        }
    }
</script>
