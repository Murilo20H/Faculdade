<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 06</title>
    <style>
        .corinthians {
            background-color: black;
            color: white;
        }

        .palmeiras {
            background-color: green;
            color: white;
        }

        .santos {
            background-color: white;
            color: black;
        }

        .sao-paulo {
            background-color: black;
            color: red;
        }
    </style>
</head>
<body>
    Digite qual dos seguintes times de São Paulo você torce (São Paulo, Palmeiras, Corinthians, Santos): <br><br><input type="text" id="inputTime"><br><br>

    <button onclick="falar()">Fale sobre esse time</button><br><br>

    <div id="divResposta"></div>
</body>
</html>
<script>
    function falar() {
        var time = inputTime.value;

        if (time == "Corinthians"){
            divResposta.innerHTML = `<div class="corinthians">Salve o Corinthians</div>`;
        } else if (time == "Palmeiras"){
            divResposta.innerHTML = `<div class="palmeiras">Salve o alviverde imponente</div>`;
        } else if (time == "Santos"){
            divResposta.innerHTML = `<div class="santos">Agora quem dá a bola é o Santos</div>`;
        } else if (time == "São Paulo"){
            divResposta.innerHTML = `<div class="sao-paulo">Salve o Tricolor paulista</div>`;
        }
    }
</script>
