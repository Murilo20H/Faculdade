<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    Início do intervalo: <input type="text" id="inputInicio">
    Final do intervalo: <input type="text" id="inputFinal">
    <button onclick="curtir()">Curto 3 e 5!</button>
    <div id="divResposta"></div>
</body>
</html>
<script>
    function curtir() {
        var inicio = Number(inputInicio.value);
        var final = Number(inputFinal.value);

        for (var contador = inicio; contador <= final; contador++) {
            if (contador % 3 == 0 && contador % 5 == 0) {
                divResposta.innerHTML += "<b>É TRI!É PENTA!</b><br>";
            } else if (contador % 5 == 0) {
                divResposta.innerHTML += "<b>É PENTA!</b><br>";
            } else if (contador % 3 == 0) {
                divResposta.innerHTML += "<b>É TRI!</b><br>";
            } else {
                divResposta.innerHTML += `${contador}<br>`;
            }
        }
    }
</script>
