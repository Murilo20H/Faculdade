<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>

<body>
    Digite um número: <input type="number" id="inputNumero"> <br><br>
    <button onclick="exibir()">Adoro múltiplos de 5</button><br><br>
    <div id="divResposta"></div>
</body>

</html>
<script>
    function exibir() {
        var numero = Number(inputNumero.value);
        for (var contador = 0; contador <= numero; contador++) {
            if (contador % 5 == 0) {
                divResposta.innerHTML += `${contador}<br>`;
            }
        }
    }
</script>
