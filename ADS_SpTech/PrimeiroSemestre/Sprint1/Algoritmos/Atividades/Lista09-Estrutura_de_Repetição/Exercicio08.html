<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>
</head>

<body>
    Digite um número: <input type="number" id="inputNumero" max="200" min="0"> <br><br>
    <button onclick="exibir()">Viva o 7!</button><br><br>
    <div id="divResposta"></div>
</body>

</html>
<script>
    function exibir() {
        var numero = Number(inputNumero.value);
        if (numero <= 200 && numero >= 0) {
            for (var contador = 0; contador <= numero; contador++) {
                if (contador % 7 == 0) {
                    divResposta.innerHTML += `${contador}<br>`;
                }
            }
        }
    }
</script>
