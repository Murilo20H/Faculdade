<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>

<body>
    Digite um número: <input type="number" id="inputNumero"> <br><br>
    Digite uma frase: <input type="text" id="inputFrase"> <br><br>
    <button onclick="exibir()">Papagaio</button>
</body>

</html>
<script>
    function exibir() {
        var numero = Number(inputNumero.value);
        var frase = inputFrase.value;
        var fraseCompleta = "";

        for (var contador = 1; contador <= numero; contador++) {
            fraseCompleta += `${frase} `;
        }

        for (var contador = 1; contador <= numero; contador++) {
            alert(fraseCompleta);
        }
    }
</script>
