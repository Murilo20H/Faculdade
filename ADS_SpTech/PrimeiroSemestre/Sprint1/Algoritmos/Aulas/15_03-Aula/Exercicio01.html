<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    Número: <input type="number" id="inputNumero"><br><br>

    <button onclick="multiplicar()">Multiplicar</button><br><br>
    <button onclick="dividir()">Dividir</button><br><br>
    <button onclick="subtrair()">Subtrair</button><br><br>
    <button onclick="somar()">Somar</button><br><br>

    <button onclick="acrescentar()">+1</button><br><br>
    <button onclick="decrementar()">-1</button><br><br>

    <div id="divResposta">1</div>
</body>
</html>
<script>
    var numeroAtual = 1;

    function multiplicar() {
        var numero = Number(inputNumero.value);
        numeroAtual *= numero;
        divResposta.innerHTML = numeroAtual;
    }

    function dividir () {
        numero = Number(inputNumero.value);
        numeroAtual /= numero;
        divResposta.innerHTML = numeroAtual;
    }
    
    function subtrair() {
        numero = Number(inputNumero.value);
        numeroAtual -= numero;
        divResposta.innerHTML = numeroAtual;
    }

    function somar() {
        numero = Number(inputNumero.value);
        numeroAtual += numero;
        divResposta.innerHTML = numeroAtual;
    }

    function acrescentar() {
        numeroAtual++;
        divResposta.innerHTML = numeroAtual;
    }

    function decrementar() {
        numeroAtual--;
        divResposta.innerHTML = numeroAtual;
    }
</script>
