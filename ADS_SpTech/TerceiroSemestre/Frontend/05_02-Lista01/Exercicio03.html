<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <p>Digite a nota do aluno:</p>
    <input id="input_nota" type="text">
    <br><br>
    <button onclick="classificar()">Classificar aluno</button>
    <br><br>
    <div id="mensagem"></div>
</body>
</html>
<script>
    function classificar() {
        let nota = Number(input_nota.value)

        if (nota < 5) {
            mensagem.innerHTML = `Aluno precisa de muita ajuda`
        } else if (nota <= 7) {
            mensagem.innerHTML = `Aluno na média`
        } else if (nota <= 9.5) {
            mensagem.innerHTML = `Aluno acima da média`
        } else {
            mensagem.innerHTML = `Aluno fora da curva`
        }
    }
</script>
