<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <p>Digite a primeira nota do aluno:</p>
    <input id="input_nota1" type="text">
    <br>
    <p>Digite a segunda nota do aluno:</p>
    <input id="input_nota2" type="text">
    <br><br>
    <button onclick="verificar()">Verificar situação</button>
    <br><br>
    <div id="mensagem"></div>
</body>
</html>
<script>
    function verificar() {
        let nota1 = Number(input_nota1.value)
        let nota2 = Number(input_nota2.value)
        let media = (nota1 + nota2) / 2

        if (media >= 6) {
            mensagem.innerHTML = `Parabéns, aprovado!`
        } else {
            mensagem.innerHTML = `Tente outra vez...`
        }
    }
</script>
