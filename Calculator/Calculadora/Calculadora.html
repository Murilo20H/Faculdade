<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="icon" type="image/x-icon" href="/Faculdade/Calculator/Icon.png">
    </head>
    <link rel="stylesheet" href="/Faculdade/Calculator/Calculadora/Calculadora.css">
    <!--

    <style>
        body {
            background-color:#1f2c39;
        }
    </style>
    <body>
        <div class="corpo">
            <h1 id="titulo">Calculadora</h1>
            <h6 id="texto">Número 1:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Número 2:</h6>
            <div class="numeros">
                <input id="numero1" type="number" >
                <input id="numero2" type="number" >
            </div>
            <div class="operacoes">
                <label id="titulooperacao" for="operacao">Operação matemática:</label>
                <select id="operacao" name="operacao" onchange="alterarOperacao()">
                    <option value="adicao">+  ADIÇÃO</option>
                    <option value="subtracao">-  SUBTRAÇÃO</option>
                    <option value="multiplicacao">X  MULTIPLICAÇÃO</option>
                    <option value="divisao">/  DIVISÃO</option>
                    <option value="potencia">^  POTÊNCIA</option>
                    <option value="raiz">√  RAIZ</option>
                </select>
            </div>
            <div class="divCasasDecimais">
                <h6 id="textoCasasDecimais">Quantidade de casas decimais: </h6>
                <input id="casasDecimais" type="number" value="0">
            </div>
            <button onClick="calcular()" id="botao">CALCULAR</button>
            <div class="caixaDeResultado">
                <h1 id="resultado" >RESULTADO</h1>
                <p id="alteracao1"> </p>
            </div>
        </div>
        <div class="divBarraLateral">
            <button id="buttonFormasGeometricas"><a id="aFormasGeometricas" href="/Faculdade/Calculator/FormasGeometricas/FormasGeometricas.html">FORMAS GEOMÉTRICAS</a></button>
            
            <button id="buttonConversao"><a id="aConversao" href="/Faculdade/Calculator/Conversao/Conversao.html">CONVERSÃO</a></button>
        </div>
    </body>
</html>

<script>
    
    const resposta = document.getElementById("alteracao1");
    function calcular() {
        if(operacao.value == "adicao") {
            let resultado = (Number(numero1.value) + Number(numero2.value));
            resposta.textContent = resultado.toFixed(Number(casasDecimais.value));
        } 
        else if(operacao.value == "subtracao") {
            let resultado = (Number(numero1.value) - Number(numero2.value));
            resposta.textContent = resultado.toFixed(Number(casasDecimais.value));
        }
        else if(operacao.value == "multiplicacao") {
            let resultado = (Number(numero1.value) * Number(numero2.value));
            resposta.textContent = resultado.toFixed(Number(casasDecimais.value));
        }
        else if(operacao.value == "divisao") {
            let resultado = (Number(numero1.value) / Number(numero2.value));
            resposta.textContent = resultado.toFixed(Number(casasDecimais.value));
        }
        else if(operacao.value == "potencia") {
            let resultado = (Number(numero1.value) ** Number(numero2.value));
            resposta.textContent = resultado.toFixed(Number(casasDecimais.value));
        }
        else if(operacao.value == "raiz") {
            let resultado = (Number(numero1.value) ** (1 / Number(numero2.value)));
            resposta.textContent = resultado.toFixed(Number(casasDecimais.value));
        }
        else {
            alert("Erro no sistema, por favor reinicie a página!");
        }
    }

    function alterarOperacao() {
        if(operacao.value == "adicao") {
            casasDecimais.value = "0";
        } 
        else if(operacao.value == "subtracao") {
            casasDecimais.value = "0";
        }
        else if(operacao.value == "multiplicacao") {
            casasDecimais.value = "0";
        }
        else if(operacao.value == "divisao") {
            casasDecimais.value = "4";
        }
        else if(operacao.value == "potencia") {
            casasDecimais.value = "0";
        }
        else if(operacao.value == "raiz") {
            casasDecimais.value = "5";
        }
        else {
            alert("Erro no sistema, por favor reinicie a página!");
        }
    }

</script>
