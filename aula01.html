<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 01</title>
    </head>
    <link rel="stylesheet" href="/aula01.css">
    <style>
        body {
            background-color:cornflowerblue;
        }
    </style>
    <body>
        <div class="corpo">
            <h1 id="titulo">Calculadora</h1>
            <h6 id="texto">Digite dois números e escolha a operação:</h6>
            <div class="numeros">
                <input id="numero1" placeholder="Número 1" type="number" >
                <input id="numero2" placeholder="Número 2" type="number" >
            </div>
            <div class="operacoes">
                <label id="titulooperacao" for="operacao">Operação matemática:</label>
                <select id="operacao" name="operacao">
                    <option value="adicao">+  ADIÇÃO</option>
                    <option value="subtracao">-  SUBTRAÇÃO</option>
                    <option value="multiplicacao">X  MULTIPLICAÇÃO</option>
                    <option value="divisao">/  DIVISÃO</option>
                </select>
            </div>
            <button onClick="calcular()" id="botao">CALCULAR</button>
            <div class="caixaDeResultado">
                <h1 id="resultado" >RESULTADO</h1>
                <p id="alteracao"> </p>
            </div>
        </div>
    </body>
</html>

<script>
    const resposta = document.querySelector("p");
    function calcular() {
        if(operacao.value == "adicao") {
            let resultado = (Number(numero1.value) + Number(numero2.value));
            resposta.textContent = resultado;
        } else if(operacao.value == "subtracao") {
            let resultado = (Number(numero1.value) - Number(numero2.value));
            resposta.textContent = resultado;
        } else if(operacao.value == "multiplicacao") {
            let resultado = (Number(numero1.value) * Number(numero2.value));
            resposta.textContent = resultado;
        } else if(operacao.value == "divisao") {
            let resultado = (Number(numero1.value) / Number(numero2.value));
            resposta.textContent = resultado;
        } else {
            alert("Erro no sistema, por favor reinicie a página!");
        }
    }

    //function arredondar(resultado) {
    //https://www.alura.com.br/artigos/formatando-numeros-no-javascript
    //}
</script>
